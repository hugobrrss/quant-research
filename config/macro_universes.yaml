# Macro Series Universes for FRED Data Pipeline
# Each entry maps a FRED series ID to a human-readable description.

us_rates:
  GS10:        # 10-Year Treasury Constant Maturity Rate
  GS2:         # 2-Year Treasury Constant Maturity Rate
  DFF:         # Effective Federal Funds Rate
  T10Y2Y:      # 10-Year minus 2-Year Treasury spread (yield curve slope)
  T10YIE:      # 10-Year Breakeven Inflation Rate (market inflation expectations)

us_growth:
  GDP:         # US Gross Domestic Product (quarterly, nominal)
  INDPRO:      # Industrial Production Index (monthly, real output)
  PAYEMS:      # Total Nonfarm Payrolls (monthly, employment level)
  UNRATE:      # Civilian Unemployment Rate (monthly, percent)
  UMCSENT:     # University of Michigan Consumer Sentiment Index (monthly)

us_inflation:
  CPIAUCSL:    # Consumer Price Index for All Urban Consumers: All Items
  CPILFESL:    # Core CPI: All Items Less Food and Energy
  PCEPI:       # Personal Consumption Expenditures Price Index
  PCEPILFE:    # Core PCE: Excluding Food and Energy (Fed's preferred gauge)

europe:
  IRLTLT01DEM156N:   # Germany Long-Term Government Bond Yield (10-Year)
  EA19CPALTT01GYM:   # Eurozone Harmonised CPI: All Items (year-over-year)
  CLVMNACSCAB1GQEA19: # Eurozone Real GDP (chain-linked volumes, quarterly)

global_commodities:
  DCOILWTICO:        # WTI Crude Oil Spot Price (dollars per barrel)
  GOLDAMGBD228NLBM:  # Gold Fixing Price in London Bullion Market (USD per troy ounce)
  DTWEXBGS:          # Trade Weighted US Dollar Index: Broad, Goods and Services
